<!DOCTYPE html>
<html lang="en">
<nav class="navbar navbar-expand-lg navbar-dark indigo">
    <a class="navbar-brand" href="{% url 'index' %}">Cornershop Meals</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}"><span>Home</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'todays_menu' %}">Menu</a>
            </li>
        </ul>

    </div>
    <div class="my-1 my-sm-0">
        <ul class="navbar-nav">
            <li class="nav-item">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'home' %}"> <h5>Hi, {{ user.username }}! </h5> </a>
                {% endif %}
            </li>
        </ul>
    </div>
    <div class="my-2 my-sm-0">
        {% if user.is_authenticated %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <p class="text-right"><a class="btn btn-danger" href="{% url 'logout' %}">Logout</a> </p>
            </li>
        {% else %}
            <li class="nav-item">
                <p class="text-right"><a class="btn btn-success" href="{% url 'login' %}">Login</a> </p>
            </li>
        </ul>
        {% endif %}
    </div>

</nav>
</html>

<!DOCTYPE html>
<html lang="en">

            <h1> Welcome to Cornershop meals management service! </h1>
        </div>
    </div>

        <div class="card col-md-5 col-sm-12 offset=md-1 p-4 text-center">
            <a class="btn btn-primary" href="/menu" role="button">View Today's Menu</a>

            {% endif %}

</div>
